<form class="items-center text-black" #eventForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="my-4">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="event.title" required>
  </div>
  <div>
    <label for="content">Content:</label>
    <textarea id="content" name="content" [(ngModel)]="event.content"></textarea>
  </div>
  <div>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" [(ngModel)]="event.startDate">
  </div>
  <div>
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" [(ngModel)]="event.endDate">
  </div>
  <div>
    <label for="category">Category:</label>
    <select id="category" name="category" [(ngModel)]="event.category">
      <option *ngFor="let category of categories"
        [value]="category.id">{{ category.name }}</option>
    </select>
  </div>

  <button class="shadow bg-green-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white py-1 px-2 rounded" type="submit">Add Event</button>
</form>
