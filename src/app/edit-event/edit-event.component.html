<button (click)="showHideForm()">Update</button>
<button class="ml-80" (click)="onDelete(event.id)">Delete</button>
<form class="space-x-4 space-y-4 bg-teal-100" *ngIf="isFormVisible" #eventForm="ngForm" (ngSubmit)="onSubmit()">
  <div></div>
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [value]="event.title" [(ngModel)]="event.title" required>
  </div>
  <div>
    <label for="content">Content:</label>
    <textarea id="content" name="content" [value]="event.content" [(ngModel)]="event.content"></textarea>
  </div>
  <div>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" [value]="event.startDate" [(ngModel)]="event.startDate">
  </div>
  <div>
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" [value]="event.endDate" [(ngModel)]="event.endDate">
  </div>
  <div>
    <label for="category">Category:</label>
    <select id="category" name="category" [(ngModel)]="event.category">
      <option *ngFor="let category of categories"
        [value]="category.id">{{ category.name }}</option>
    </select>
  </div>

  <button class="shadow bg-cyan-500 hover:bg-cyan-400 focus:shadow-outline focus:outline-none text-white py-1 px-2 rounded" type="submit">Save</button>
</form>
